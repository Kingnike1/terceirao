<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Eventos</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1abc9c;
      color: white;
      text-align: center;
      padding: 15px;
    }

    #calendar {
      max-width: 900px;
      margin: 50px auto;
    }
  </style>

  <!-- jQuery (necessário para o FullCalendar) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- FullCalendar JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>

</head>
<body>

  <header>
    <h1>Calendário de Eventos - 2025</h1>
  </header>

  <!-- Calendário -->
  <div id="calendar"></div>

  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        events: [
          {
            title: 'Trote da Fantasia',
            start: '2025-02-24',
            description: 'Evento de recepção dos calouros com fantasia.',
            color: '#1abc9c'
          },
          {
            title: 'Dia do Pijama',
            start: '2025-02-25',
            description: 'Dia temático com todos usando pijamas.',
            color: '#f39c12'
          },
          {
            title: 'Gincana dos Terceiros',
            start: '2025-02-26',
            description: 'Gincana organizada pelos terceiros de Informática.',
            color: '#3498db'
          },
          {
            title: 'Festa Junina',
            start: '2025-02-27',
            description: 'Festa junina tradicional.',
            color: '#e74c3c'
          },
          {
            title: 'Calourada',
            start: '2025-02-28',
            description: 'Grande festa para os calouros.',
            color: '#9b59b6'
          }
        ],
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
      });
    });
  </script>

</body>
</html>
