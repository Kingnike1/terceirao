<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6d6d84;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #0b0453;
            box-shadow: 0px 10px 20px rgba(242, 243, 251, 0.2);
            border-radius: 15px;
        }
        h1 {
            color: #f4e5e5;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .dev-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px 0;
        }
        .dev-card {
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 220px;
            text-align: center;
            color: white;
            cursor: pointer;
        }
        .dev-card:nth-child(odd) {
            background: linear-gradient(135deg, #073370, #000000);
        }
        .dev-card:nth-child(even) {
            background: linear-gradient(135deg, #7a7a7b, #000000);
        }
        .dev-card:hover {
            transform: scale(1.08);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }
        .dev-card img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid white;
        }
        .dev-card h2, .dev-card h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .dev-card h2 {
            color: #a18262;
        }
        .dev-card h3 {
            color: #ffd500;
        }
        .dev-card p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
    <script>
        function redirectToProfile(dev) {
            window.location.href = dev + ".html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Desenvolvedores do Projeto</h1>
        <div class="dev-list">
            <div class="dev-card" onclick="redirectToProfile('kaio-barbosa')">
                <img src="Naruto-Classico-e-Naruto-Shippuden-fillers.webp" alt="Foto do Desenvolvedor">
                <h3>Kaio Barbosa</h3>
                <p>Desenvolvedor front end</p>
            </div>
            <div class="dev-card" onclick="redirectToProfile('pablo-almeida')">
                <img src="logo_pablo.jpeg" alt="Foto do Desenvolvedor">
                <h2>Pablo Almeida</h2>
                <p>Função no projeto</p>
            </div>
        </div>
    </div>
</body>
</html>
