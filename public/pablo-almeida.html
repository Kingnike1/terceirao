<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #555050, #000000);
            color: rgb(231, 222, 222);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1, p {
            margin: 10px 0;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid rgb(0, 0, 0);
        }
        .animated-text {
            font-size: 18px;
            opacity: 0;
            animation: slideIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .button {
            margin-top: 30px;
            padding: 20px 90px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #5d596a;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            display: block;
            color: #dad7bc;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            transition: 0.3s;
        }
        .links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_pablo.jpeg" alt="Sua Foto" class="profile-pic">
        <h1>Aoba, eu sou Kingnike</h1>
        <p class="animated-text">Desenvolvedor front end</p>
        <div class="links">
            <a href="https://github.com/Kingnike1" target="_blank">Meu GitHub</a>
            <a href="#">O resto vai ser encaixando...</a>
            <a href="https://www.instagram.com/pabloalmeidathe1" target="_blank">Contato</a>
        </div>
        <button class="button" onclick="alert('Obrigado por visitar!')">Saiba Mais</button>
    </div>
</body>
</html>
