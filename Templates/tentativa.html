<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa dos Calouros ðŸŽ‰</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff7300);
            animation: gradientBG 10s infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .celebration {
            display: none;
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .logos {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .logos img {
            width: 100px;
            transition: transform 0.5s;
        }
        .logos img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="festa.mp3" type="audio/mpeg">
    </audio>
    <canvas id="confettiCanvas"></canvas>
    <h1 style="color: yellow; text-shadow: 2px 2px 4px black; animation: pulse 2s infinite;">ðŸŽŠ Bem-vindos Ã  melhor festa de suas vidas, calouros! ðŸŽŠ</h1>
    <div class="container">
        <h1>Contagem Regressiva para a Festa! ðŸŽ‰</h1>
        <div id="countdown"></div>
        <div id="celebration" class="celebration">ðŸŽŠ A festa comeÃ§ou! ðŸŽŠ</div>
    </div>
    <div class="logos">
        <img src="../tas.jpg" alt="Curso 1">
        <img src="../ti.jpg" alt="Curso 2">
        <img src="../tmas.jpg" alt="Curso 3">
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-02-27 11:07:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("celebration").style.display = "block";
                startConfetti();
            }
        }
        setInterval(updateCountdown, 1000);

        function startConfetti() {
            const canvas = document.getElementById("confettiCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 2 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });
            }
            function update() {
                particles.forEach(p => {
                    p.y += p.d;
                    if (p.y > canvas.height) p.y = 0;
                });
            }
            function loop() {
                draw();
                update();
                requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
</body>
</html>
