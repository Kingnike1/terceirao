<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa de Confetes!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #ff6f61;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #confettiButton {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #confettiButton:hover {
            background-color: #ff3b2f;
        }

        #clickCount {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>üéâ Festa de Confetes! üéâ</h1>
    <p>Clique no bot√£o abaixo para soltar confetes e celebrar!</p>
    <button id="confettiButton">Clique para confete!</button>
    <div id="clickCount">Voc√™ soltou confetes <span id="count">0</span> vezes!</div>
    <div class="footer">Feito com ‚ù§Ô∏è por voc√™!</div>

    <script>
        let clickCount = 0;

        document.getElementById('confettiButton').addEventListener('click', function() {
            // Disparar confetes
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Atualizar contador de cliques
            clickCount++;
            document.getElementById('count').textContent = clickCount;

            // Efeito adicional: mudar a cor do bot√£o temporariamente
            const button = document.getElementById('confettiButton');
            button.style.backgroundColor = '#4caf50';
            setTimeout(() => {
                button.style.backgroundColor = '#ff6f61';
            }, 300);
        });
    </script>
</body>
</html>
