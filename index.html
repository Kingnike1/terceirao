<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escolha seu Ano e Curso</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grechen+Fuemen&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Grechen+Fuemen&display=swap"
            rel="stylesheet">
        <style>

        /* Estilos padrão (Agropecuária) */
        body {
            background-color: #5e0202; /* Laranja queimado */
            color: rgb(240, 233, 233);
            font-family: 'Anton', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #7A1313; /* Vermelho vinho */
            padding: 20px;
            border-bottom: 4px solid #0b0b0b; /* Amarelo claro */
            display: flex;
            justify-content: center;
            gap: 20px;
        }
         header img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 3px solid #F1D04D; /* Amarelo claro */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #070707;
            border-radius: 5px;
            background-color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
        }

        button {
            background-color: #F1D04D;
            color: #991B1B;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #FFFFFF;
            color: #991B1B;
        }

        /* Temas Dinâmicos */
        .info-theme {
            background-color: rgb(20, 17, 15);
            color: aliceblue;
        }

        .info-theme header {
            background-color: #222;
            border-bottom: 3px solid #ff5733;
        }
        .info-theme h1 {
            font-family: 'Grechen Fuemen', cursive;
            font-size: 2.5rem;
        }


        .info-theme table {
            background-color: #333;
            color: white;
        }

        .info-theme th {
            background-color: #444;
        }

        .info-theme .event-message {
            background-color: #222;
            color: #ffcc00;
            border: 2px solid #ff5733;
            box-shadow: 0 0 10px rgba(255, 87, 51, 0.8);
        }

        .meio-ambiente-theme {
            background-color: hwb(220 0% 63%);
            color: aliceblue;
        }

        .meio-ambiente-theme header {
            background-color: #002244;
            border-bottom: 3px solid #ffe300;
        }

        .meio-ambiente-theme h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
        }

        .meio-ambiente-theme table {
            background-color: #002244;
            color: white;
        }

        .meio-ambiente-theme th {
            background-color: #007acc;
        }

        .meio-ambiente-theme .event-message {
            background-color: #002244;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
        }

        .loading {
        font-size: 1.1em;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .dot {
        width: 8px;
        height: 8px;
        background-color: rgb(0, 0, 0);
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out both;
      }
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes blink {
        0%, 80%, 100% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
      }
    </style>
<script>
    function alterarTema() {
    let curso = document.getElementById("curso").value; // Obtém o curso selecionado
    let body = document.body; // Obtém o elemento <body>

    // Resetando os temas
    body.classList.remove("info-theme", "meio-ambiente-theme");

    // Aplicando o tema conforme o curso selecionado
    if (curso === "info") {
        body.classList.add("info-theme"); // Adiciona o tema de Informática
    } else if (curso === "meio_ambiente") {
        body.classList.add("meio-ambiente-theme"); // Adiciona o tema de Meio Ambiente
    }

    // Chama a função que organiza os logos
    organizarLogos(curso);
}

function organizarLogos(curso) {
    let header = document.querySelector("header"); // Obtém o elemento <header>
    let logos = {
        "info": document.querySelector("img[alt='Logo Informática']"), // Logo de Informática
        "agropecuaria": document.querySelector("img[alt='Logo Agropecuária']"), // Logo de Agropecuária
        "meio_ambiente": document.querySelector("img[alt='Logo Meio Ambiente']") // Logo de Meio Ambiente
    };

    // Se nenhum curso for selecionado, exibe todos os logos
    if (!curso) {
        for (let key in logos) {
            logos[key].style.display = "inline"; // Exibe todos os logos
        }
    } else {
        // Caso contrário, esconde todos os logos e exibe apenas o do curso selecionado
        for (let key in logos) {
            logos[key].style.display = "none"; // Esconde todos os logos
        }

        // Exibe o logo do curso selecionado
        if (logos[curso]) {
            logos[curso].style.display = "inline"; // Exibe o logo do curso
        }
    }
}


// Função que redireciona para a página do curso selecionado
function redirecionar() {
    let curso = document.getElementById("curso").value; // Obtém o curso selecionado
    let botao = document.querySelector("button"); // Obtém o botão "Confirmar"

    // Verifica se o curso foi selecionado
    if (!curso) {
        alert("Selecione um curso válido."); // Alerta caso não tenha selecionado um curso
        return;
    }

    // Exibe o texto "Carregando" no botão e o desativa enquanto redireciona
    botao.innerHTML = ' <div class="loading"> Carregando <span class="dot"></span><span class="dot"></span><span class="dot"></span></div>';
    botao.disabled = true;

    // Redireciona após 2 segundos para a página do curso
    setTimeout(() => {
        if (curso === "info") {
            window.location.href = "./public/ti.2k25.html"; // Redireciona para Informática
        } else if (curso === "meio_ambiente") {
            window.location.href = "./public/tmas.2k25.html"; // Redireciona para Meio Ambiente
        } else if (curso === "agropecuaria") {
            window.location.href = "./public/ta.s2k25.html"; // Redireciona para Agropecuária
        }
    }, 2000);
}

// Função que recarrega a página se a navegação for feita do cache
window.onpageshow = function(event) {
    if (event.persisted) {
        window.location.reload(); // Recarrega a página se ela foi carregada do cache
    }
};

</script>

    </head>
    <body>

        <!-- Cabeçalho com logos -->
        <header>
            <img src="ti.jpg" alt="Logo Informática">
            <img src="tas.jpg" alt="Logo Agropecuária">
            <img src="tmas.jpg" alt="Logo Meio Ambiente"><br>
        </header>
        <h1>TERCEIROS 2K25</h1>

        <!-- Área de seleção -->
        <div class="container">
            <h2>Escolha seu Ano e Curso</h2>

            <label for="ano">Selecione seu ano:</label>
            <select id="ano">
                <option value="1">1° Ano</option>
                <option value="2">2° Ano</option>
                <option value="3">3° Ano</option>
            </select>

            <br>

            <label for="curso">Selecione seu curso:</label>
            <select id="curso" onchange="alterarTema()">
                <option value selected>-- Selecione --</option>
                <option value="info">Informática</option>
                <option value="meio_ambiente">Meio Ambiente</option>
                <option value="agropecuaria">Agropecuária</option>
            </select>

            <br>

            <button onclick="redirecionar()"
                style="text-align: center;">Confirmar</button>

        </div>

    </body>
</html>
