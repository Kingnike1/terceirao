<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Ano e Curso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grechen+Fuemen&display=swap" rel="stylesheet">
    <style>

        /* Estilos padrão (Agropecuária) */
        body {
            background-color: #000000; /* Laranja queimado */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #7A1313; /* Vermelho vinho */
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
         header img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 3px solid #F1D04D; /* Amarelo claro */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #F1D04D;
            border-radius: 5px;
            background-color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
        }

        button {
            background-color: #F1D04D;
            color: #991B1B;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #FFFFFF;
            color: #991B1B;
        }

        /* Temas Dinâmicos */
        .info-theme {
            background-color: rgb(215, 87, 18);
            color: aliceblue;
        }

        .info-theme header {
            background-color: #222;
        }
        .info-theme h1 {
            font-family: 'Grechen Fuemen', cursive;
            font-size: 2.5rem;
        }


        .info-theme table {
            background-color: #333;
            color: white;
        }

        .info-theme th {
            background-color: #444;
        }

        .info-theme .event-message {
            background-color: #222;
            color: #ffcc00;
            border: 2px solid #ff5733;
            box-shadow: 0 0 10px rgba(255, 87, 51, 0.8);
        }

        .meio-ambiente-theme {
            background-color: hwb(220 0% 63%);
            color: aliceblue;
        }

        .meio-ambiente-theme header {
            background-color: #002244;
            border-bottom: 3px solid #ffe300;
        }
        
        .meio-ambiente-theme h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
        }

        .meio-ambiente-theme table {
            background-color: #002244;
            color: white;
        }

        .meio-ambiente-theme th {
            background-color: #007acc;
        }

        .meio-ambiente-theme .event-message {
            background-color: #002244;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
        }

        .loading {
        font-size: 1.1em;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .dot {
        width: 8px;
        height: 8px;
        background-color: rgb(0, 0, 0);
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out both;
      }
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes blink {
        0%, 80%, 100% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
      }
    </style>
<script>
    function alterarTema() {
        let curso = document.getElementById("curso").value;
        let body = document.body;

        // Resetando temas
        body.classList.remove("info-theme", "meio-ambiente-theme");

        // Aplicando o tema conforme o curso selecionado
        if (curso === "info") {
            body.classList.add("info-theme");
        } else if (curso === "meio_ambiente") {
            body.classList.add("meio-ambiente-theme");
        }

        organizarLogos(curso);
    }

    function organizarLogos(curso) {
        let header = document.querySelector("header");
        let logos = {
            "info": document.querySelector("img[alt='Logo Informática']"),
            "agropecuaria": document.querySelector("img[alt='Logo Agropecuária']"),
            "meio_ambiente": document.querySelector("img[alt='Logo Meio Ambiente']")
        };

        // Criando um array com a ordem dinâmica
        let novaOrdem = [];

        if (curso && logos[curso]) {
            novaOrdem.push(logos[curso]); // Curso selecionado na frente
            for (let key in logos) {
                if (key !== curso) {
                    novaOrdem.push(logos[key]); // Outros cursos depois
                }
            }
        } else {
            // Caso nenhum curso tenha sido selecionado, mantém a ordem padrão
            novaOrdem = Object.values(logos);
        }

        // Atualizando a ordem no HTML
        header.innerHTML = ""; // Limpa o header
        novaOrdem.forEach(img => header.appendChild(img)); // Adiciona na nova ordem
    }

    function redirecionar() {
        let curso = document.getElementById("curso").value;
        let botao = document.querySelector("button");

        if (!curso) {
            alert("Selecione um curso válido.");
            return;
        }

        botao.innerHTML = ' <div class="loading"> Carregando <span class="dot"></span><span class="dot"></span><span class="dot"></span></div>';
        botao.disabled = true;

        setTimeout(() => {
            if (curso === "info") {
                window.location.href = "./public/ti.2k25.html";
            } else if (curso === "meio_ambiente") {
                window.location.href = "./public/tmas.2k25.html";
            } else if (curso === "agropecuaria") {
                window.location.href = "./public/ta.s2k25.html";
            }
        }, 2000);
    }
    window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
</script>

</head>
<body>

    <!-- Cabeçalho com logos -->
    <header>
        <img src="ti.jpg" alt="Logo Informática">
        <img src="tas.jpg" alt="Logo Agropecuária">
        <img src="tmas.jpg" alt="Logo Meio Ambiente"><br>
    </header>
    <H1>TERCEIROS 2K25</H1>

    <!-- Área de seleção -->
    <div class="container">
        <h2>Escolha seu Ano e Curso</h2>

        <label for="ano">Selecione seu ano:</label>
        <select id="ano">
            <option value="1">1° Ano</option>
            <option value="2">2° Ano</option>
            <option value="3">3° Ano</option>
        </select>

        <br>

        <label for="curso">Selecione seu curso:</label>
        <select id="curso" onchange="alterarTema()">
            <option value="" selected>-- Selecione --</option>
            <option value="info">Informática</option>
            <option value="meio_ambiente">Meio Ambiente</option>
            <option value="agropecuaria">Agropecuária</option>
        </select>

        <br>

        <button onclick="redirecionar()" style="text-align: center;">Confirmar</button>

    </div>

</body>
</html>
